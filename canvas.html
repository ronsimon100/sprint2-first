<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Canvas game</title>
</head>

<body onload="onInit()">
    <h1>meme app</h1>
    <table class="editor-container" style="float: right;">
        <tr>
            <td>
                <label for="top-line-text">Top line:</label>
                <input type="text" id="top-line-text" class="line-text" value="Top line">
                <button class="switch-line-button">Switch</button>
                <button class="delete-line-button">Delete</button>
            </td>
        </tr>
        <tr>
            <td>
                <label for="bottom-line-text">Bottom line:</label>
                <input type="text" id="bottom-line-text" class="line-text" value="Bottom line">
                <button class="switch-line-button">Switch</button>
                <button class="delete-line-button">Delete</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="add-line-button">Add line</button>
            </td>
        </tr>
        <tr>
            <td>
                <label for="font-family">Font family:</label>
                <select id="font-family">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="color" onchange="setStrokeStyle(this.value)" class="stroke">
                <input type="color" onchange="setFillStyle(this.value)" class="fill">
            </td>
        </tr>
        <tr>
            <td>
                <label for="font-size">Font size:</label>
                <input type="number" id="font-size" value="36">
            </td>
        </tr>
        <tr>
            <td>
            <label for="alignment">Alignment:</label>
            <select id="alignment">
                <option value="left">Left</option>
                <option value="center">Center</option>
                <option value="right">Right</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
                <button class="btn fb-btn" onclick="onUploadImg()">Upload your meme to Facebook</button>
            </td>
        </tr>
        <tr>
            <td>
                <a href="#" class="my-img" onclick="downloadImg(this)" download="my-img.jpeg">Download your meme</a>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="clearCanvas()">Clear</button>
                </div>
    </table>

    <div class="canvas-container">
        <canvas id="my-canvas" height="450" width="450" style="outline: 1px solid green">
        </canvas>
    </div>

    <div class="modal" hidden></div>

    <script src="js/main.controller.js"></script>
</body>

</html>
